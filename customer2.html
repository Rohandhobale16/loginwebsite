<!DOCTYPE html>
<html>
<head>
    <title>Customer Data Entry</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h2>Welcome, Customer!</h2>
    <form action="save_customer2_data.php" method="POST">
        <label for="order_date">Order Date:</label>
        <input type="date" id="order_date" name="order_date" required><br>
        <span class="error" id="order-date-error"></span><br>
        
        <label for="company">Company:</label>
        <input type="text" id="company" name="company" required><br>
        <span class="error" id="company-error"></span><br>
        
        <label for="owner">Owner:</label>
        <input type="text" id="owner" name="owner" required><br>
        <span class="error" id="owner-error"></span><br>
        
        <label for="item">Item:</label>
        <input type="text" id="item" name="item" required><br>
        <span class="error" id="item-error"></span><br>
        
        <label for="quantity">Quantity:</label>
        <input type="text" id="quantity" name="quantity" required><br>
        <span class="error" id="quantity-error"></span><br>
        
        <label for="weight">Weight:</label>
        <input type="number" step="0.01" id="weight" name="weight" required><br>
        <span class="error" id="weight-error"></span><br>
        
        <label for="shipment_request">Request for Shipment:</label>
        <input type="text" id="shipment_request" name="shipment_request" required><br>
        <span class="error" id="shipment-request-error"></span><br>
        
        <label for="tracking_id">Tracking ID:</label>
        <input type="text" id="tracking_id" name="tracking_id" required><br>
        <span class="error" id="tracking-id-error"></span><br>
        
        <label for="shipment_size">Shipment Size (LxBxH):</label>
        <input type="text" id="shipment_size" name="shipment_size" required><br>
        <span class="error" id="shipment-size-error"></span><br>
        
        <label for="box_count">Box Count:</label>
        <input type="number" id="box_count" name="box_count" required><br>
        <span class="error" id="box-count-error"></span><br>
        
        <label for="specification">Specification:</label>
        <input type="text" id="specification" name="specification" required><br>
        <span class="error" id="specification-error"></span><br>
        
        <label for="checklist_quantity">Checklist Quantity:</label>
        <input type="text" id="checklist_quantity" name="checklist_quantity" required><br>
        <span class="error" id="checklist-quantity-error"></span><br>
        
        <input type="submit" value="Submit">
    </form>

    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Clear previous error messages
            document.getElementById('order-date-error').textContent = '';
            document.getElementById('company-error').textContent = '';
            document.getElementById('owner-error').textContent = '';
            document.getElementById('item-error').textContent = '';
            document.getElementById('quantity-error').textContent = '';
            document.getElementById('weight-error').textContent = '';
            document.getElementById('shipment-request-error').textContent = '';
            document.getElementById('tracking-id-error').textContent = '';
            document.getElementById('shipment-size-error').textContent = '';
            document.getElementById('box-count-error').textContent = '';
            document.getElementById('specification-error').textContent = '';
            document.getElementById('checklist-quantity-error').textContent = '';
            
            // Get form values
            var orderDate = document.getElementById('order_date').value.trim();
            var company = document.getElementById('company').value.trim();
            var owner = document.getElementById('owner').value.trim();
            var item = document.getElementById('item').value.trim();
            var quantity = document.getElementById('quantity').value.trim();
            var weight = document.getElementById('weight').value.trim();
            var shipmentRequest = document.getElementById('shipment_request').value.trim();
            var trackingId = document.getElementById('tracking_id').value.trim();
            var shipmentSize = document.getElementById('shipment_size').value.trim();
            var boxCount = document.getElementById('box_count').value.trim();
            var specification = document.getElementById('specification').value.trim();
            var checklistQuantity = document.getElementById('checklist_quantity').value.trim();
            
            // Validate form values
            var isValid = true;
            
            if (orderDate === '') {
                document.getElementById('order-date-error').textContent = 'Order Date is required';
                isValid = false;
            }
            
            if (company === '') {
                document.getElementById('company-error').textContent = 'Company is required';
                isValid = false;
            }
            
            if (owner === '') {
                document.getElementById('owner-error').textContent = 'Owner is required';
                isValid = false;
            }
            
            if (item === '') {
                document.getElementById('item-error').textContent = 'Item is required';
                isValid = false;
            }
            
            if (quantity === '') {
                document.getElementById('quantity-error').textContent = 'Quantity is required';
                isValid = false;
            }
            
            if (weight === '') {
                document.getElementById('weight-error').textContent = 'Weight is required';
                isValid = false;
            }
            
            if (shipmentRequest === '') {
                document.getElementById('shipment-request-error').textContent = 'Request for Shipment is required';
                isValid = false;
            }
            
            if (trackingId === '') {
                document.getElementById('tracking-id-error').textContent = 'Tracking ID is required';
                isValid = false;
            }
            
            if (shipmentSize === '') {
                document.getElementById('shipment-size-error').textContent = 'Shipment Size is required';
                isValid = false;
            }
            
            if (boxCount === '') {
                document.getElementById('box-count-error').textContent = 'Box Count is required';
                isValid = false;
            }
            
            if (specification === '') {
                document.getElementById('specification-error').textContent = 'Specification is required';
                isValid = false;
            }
            
            if (checklistQuantity === '') {
                document.getElementById('checklist-quantity-error').textContent = 'Checklist Quantity is required';
                isValid = false;
            }
            
            if (isValid) {
                // Submit the form if valid
                event.target.submit();
            }
        });
    </script>
</body>
</html>
